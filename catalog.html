<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>
<div class="top-block">
    <div class="container">
        <header>
            <h1 class="logo">
                <img src="./img/logo.png" alt="logo">
            </h1>
            <nav>
                <a href="#">Студия</a>
                <a href="#">Клиенты</a>
                <a href="#">Магазин</a>
                <a href="#">Контакты</a>
            </nav>
            <div class="basket">
                <i class="fas fa-shopping-cart"></i>
                <span>корзина</span>
            </div>
        </header>
        <h1>Магазин готовых шаблонов</h1>
    </div>
</div>
<div class="catalog">
    <div class="container">
        <aside>
            <form action="" id="layout">
                <p>
                    <input type="radio" name="choose" id="adaptive" value="adaptive">
                    <label for="adaptive">Адоптированный</label>

                </p>
                <p>
                    <input type="radio" name="choose" id="fixed" value="fixed">
                    <label for="fixed">Фиксированный</label>
                </p>
                <p>

                    <input type="radio" name="choose" id="response" value="response">
                    <label for="response">Резина</label>
                </p>
                <button>покаать</button>
            </form>
        </aside>
        <main id="catalog__cards">
                <div class="catalog__filter">
                    <span>Сортировать:</span>
                    <div class="params">
                        <div class="tabs">
                            <span id="cost" class="active">По цене</span>
                            <span id="category">По типо</span>
                            <span id="title">По названию</span>
                        </div>
                        <div class="arrows">
                            <span id="down" class="active">v</span>
                            <span id="up"> ^ </span>
                        </div>
                    </div>

                </div>
                <div class="cards"></div>
        </main>
    </div>
</div>
<script src="./script/index.js" type="module"></script>
</body>
</html>
